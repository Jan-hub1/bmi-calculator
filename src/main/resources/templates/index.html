<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <title>Kalkulator BMI</title>

</head>

<body>
    <form method="POST" class="p-4">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Waga</label>
            <div class="col-sm-10">
                <input type="text" name="weight" class="form-control" placeholder="Podaj swoją wagę">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Wzrost</label>
            <div class="col-sm-10">
                <input type="text" name="height" class="form-control" placeholder="Podaj swój wzrost">
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" value="option1" checked>
                        <label class="form-check-label">
                            Kobieta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" value="option2">
                        <label class="form-check-label">
                            Mężczyzna
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Oblicz</button>
            </div>
        </div>
    </form>
</body>

</html>
